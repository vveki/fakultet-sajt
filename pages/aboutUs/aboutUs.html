            <h2 style="color: yellow;" data-text-en="About Us - Edu Ocean" data-text-sr="O nama - Edu Ocean">About Us - Edu Ocean</h2>
            <p style="font-size: 24; color: white;" 
            data-text-en="Welcome to Edu Ocean, your gateway to exploring the fascinating underwater world!
                        Our mission is simple yet vital: to educate, inspire, and empower people to learn about the diverse marine life that thrives beneath the waves. We’re passionate about showcasing the beauty and importance of specific fish species found in oceans across the globe while raising awareness about those that are endangered and in urgent need of protection.
                        At Edu Ocean, we believe knowledge is the key to action. That’s why we’ve created a platform where you can:
                        • Learn About Marine Life: Discover detailed information about a wide variety of fish species, their habitats, behaviors, and unique roles in the ecosystem.
                        • Understand the Threats: Dive deep into the challenges that marine life faces, from overfishing and habitat destruction to climate change and pollution.
                        • Take Action: Join us in our mission to save the oceans. By learning about these species, you’re taking the first step toward advocating for their protection and ensuring their survival for future generations.
                        Through engaging content, visuals, and resources, Edu Ocean strives to create a community of ocean lovers and conservationists who are dedicated to preserving marine biodiversity. Together, we can make waves of change.
                        Join us on this journey to learn, share, and save the oceans—because every species matters, and every action counts."
            data-text-sr="Dobrodošli u Edu Ocean, vašu kapiju za istraživanje fascinantnog podvodnog sveta!
                        Naša misija je jednostavna, ali ključna: edukovati, inspirisati i osnažiti ljude da uče o raznovrsnom morskom životu koji cveta ispod talasa. Strastveni smo u prikazivanju lepote i značaja specifičnih vrsta riba koje se nalaze u okeanima širom sveta, dok podižemo svest o onima koje su ugrožene i kojima je hitno potrebna zaštita.
                        U Edu Ocean-u verujemo da je znanje ključ za akciju. Zato smo kreirali platformu gde možete:
                        • Naučiti o morskom životu: Otkrijte detaljne informacije o širokom spektru vrsta riba, njihovim staništima, ponašanjima i jedinstvenim ulogama u ekosistemu.
                        • Razumeti pretnje: Dublje se upoznajte sa izazovima s kojima se suočava morski život, od prekomernog ribolova i uništavanja staništa do klimatskih promena i zagađenja.
                        • Preduzeti akciju: Pridružite nam se u našoj misiji spašavanja okeana. Učeći o ovim vrstama, pravite prvi korak ka zalaganju za njihovu zaštitu i obezbeđivanje njihovog opstanka za buduće generacije.
                        Kroz zanimljiv sadržaj, vizuale i resurse, Edu Ocean teži da stvori zajednicu ljubitelja okeana i konzervatora koji su posvećeni očuvanju morske biodiverzifikacije. Zajedno možemo napraviti talase promena.
                        Pridružite nam se na ovom putovanju da učimo, delimo i spašavamo okeane—jer svaka vrsta je važna, a svaka akcija se računa.">
